<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
<div class="hero min-h-screen bg-base-200 " style="background: url(./t.avif);
background-repeat: no-repeat;
background-size: cover;
" >
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
     
    </div>
    <div class="card shrink-0 w-[500px] max-w-sm shadow-2xl " style="background-color: rgba(236, 230, 230, 0.3); 
    " >
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" placeholder="email" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input type="password" placeholder="password" class="input input-bordered" required />
          <label class="label">
            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
          </label>
        </div>
        <div class="form-control mt-6">
            <button class="btn bg-gradient-to-r from-cyan-500 to-blue-500 ...">Login</button>
        </div>
        <div>
        
            <p class="label-text-alt link link-hover">Don't have an account?
              <a type="button" class="bg-gradient-to-r from-yellow-400 to-pink-500 hover:from-cyan-500 hover:to-blue-500 ... p-3 rounded-lg px-6" href="register.html">
                 Create
              </a>
          </p>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
